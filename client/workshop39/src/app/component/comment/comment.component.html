<div class="container">
  <div
    class="row justify-content-center align-items-center g-2 text-center mt-5 mb-2"
  >
    <div class="col-6 text-center">
      <h1 class="fw-bolder">Comments - {{ hero.name | uppercase }}</h1>
    </div>
    <form [formGroup]="form" (submit)="post()">
      <div
        class="row justify-content-center align-items-center g-2 text-center mt-2"
      >
        <div class="col-6">
          <textarea
            cols="50"
            rows="10"
            placeholder="comments....."
            formControlName="comments"
          ></textarea>

          <div
            class="row justify-content-center align-items-center text-center g-2 my-5"
          >
            <div class="col-2">
              <button type="button" class="btn btn-secondary" (click)="back()">
                Back
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
